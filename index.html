<body>

<div data-options="dxView : { name: 'Home', title: 'BAsket' } " >
    <div id="dxContentId" class="center" data-options="dxContent : { targetPlaceholder: 'content'}">

      	<div id="idMainTileView" class="tileView" data-bind="dxTileView: {
    	    dataSource: P.tileset, 
        	itemMargin: 5, baseItemHeight: P.heightContent, baseItemWidth: P.heightContent, height: P.heightContent * 4 + 100, 
          	itemClickAction: P.itemClick }">

	        <div class="tile" data-options="dxTemplate:{name:'item'}" data-bind="style: {background: backcolor}" >
	        <div class="tiletextover">
	            <span class="center" data-bind="attr: { 'class': P.itemIcon(icon) }"></span>
	                <!-- <span data-bind="text: title"></span> -->
	            <!-- <p class="tiletext">
	                <span class="fl-right" data-bind="text: P.itemCount[id]"></span>	                
 	            </p> -->
 	            <div class="tiletext" data-bind="attr: { 'id':'textContainer' + id }"></div>
   	            <!-- <p class="tiletext" data-bind="text: content" /> -->

<!--  	            <span data-bind="text: content"></span>
 -->	        </div></div>
	    </div>

            <div class="infotext" id="textContainer"></div>
        </div> -->

	    <div class="copyright">
	          <p><span data-bind="text: P.copyright"></span></p>
	    </div>
    </div>
</div>
