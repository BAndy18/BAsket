<div data-options="dxView : { name: 'Clients', title: 'Clients' } " >
    <div class="home-view"  data-options="dxContent : { targetPlaceholder: 'content' } " >
        <div class="dx-fieldset" >
            <div class="dx-field">
                <div class="dx-field-label" data-bind="dxTextBox: { mode: 'search', 
                    value: searchString, visible: true, 
                    valueUpdateEvent: 'search change keyup' }"/>
            </div>
        </div>
    	<div data-bind="dxList: { dataSource: dataSource, noDataText: _.Common.NoDataText }">
            <div data-options="dxTemplate : { name: 'item' }" data-bind="dxAction: '#Client/{Id}'">
                <div class="dx-table">
                    <div class="cell10" data-bind="text: $data.Id"></div>
                    <div class="cell30" data-bind="text: $data.Name"></div>
                    <div class="cell30" data-bind="text: $data.Adres"></div>
                    <div class="cell10" data-bind="text: $data.GeoLoc"></div>
                </div>
            </div>
        </div>

        <!-- <div id="tabs" data-bind="dxTabs: { items: tabs, selectedIndex: selectedTab }"></div>
        <div class="map">
            <div data-bind="dxMap: options"></div>
        </div> -->

    </div>
</div>

<div data-options="dxView : { name: 'Client', title: 'Client' } " >
    <div class="home-view"  data-options="dxContent : { targetPlaceholder: 'content' } " >
        <!-- <div id="tabs" data-bind="dxTabs: { items: tabs, selectedIndex: selectedTab }"></div> -->
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Current Position</div>
                <div class="dx-field-value" >
                 	<div style="width: 20%" data-bind="dxTextBox: {value: P.geoCurrent}" />
					<div class="dx-button but20 fl-right" data-bind="dxButton:{text:'Save', clickAction: clickSaveGeo}"/>
                </div>
			</div>
		</div>
       <!--  <div class="map"> -->
            <div data-bind="dxMap: options"></div>
        <!-- </div> -->
    </div>
</div>
