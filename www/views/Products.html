<div data-options="dxView : { name: 'products', title: 'products', layout: 'empty'} " >
    <div data-options="dxContent : { targetPlaceholder: 'content' } " >
        <div data-bind="dxToolbar: { items: [
          {  align: 'left', widget: 'button', options: { type: 'back', text: 'Back', clickAction: '#_back', direction: 'none'}},
          {  align: 'center', text: lbltitle},
          {  align: 'right', widget: 'button', options: { icon: 'cart', text: 'swich to BAsket', clickAction: buttonClicked}},
        ]}"></div>
    
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label" data-bind="dxTextBox: { mode: 'search', value: searchString, visible: true, 
		        	valueUpdateEvent: 'search change keyup' }">		        	
                </div>
                <div id="CategoryLookup" class="dx-field-value" data-bind="dxLookup: { title: 'Select Category', 
                    dataSource: dataSourceCat, displayExpr: 'name', valueExpr: 'id', value: categoryId, placeholder: categoryName,
                    searchEnabled: false, 
                    valueChangeAction: categoryChanged,
                    width:'50%'}">   
		        </div>
            </div>
        </div>

        <div class="dx-table">
            <div class="cell70 dx-button" data-bind="text: _.Products.ColName"></div>
            <div class="cell10 dx-button" data-bind="text: _.Products.ColPack"></div>
            <div class="cell10 dx-button" data-bind="text: _.Products.ColCount"></div>
            <div class="cell10 dx-button" data-bind="text: _.Products.ColPrice"></div>
        </div>

        <div data-bind="dxList: { dataSource: dataSource }">
            <div data-options="dxTemplate : { name: 'item' }" data-bind="dxAction: '#product-details/{id}'">
                <div class="dx-table">
                    <div class="cell70" data-bind="text: $data.name"></div>
                    <div class="cell10 alignright" data-bind="text: Globalize.format($data.upak, 'c2')"></div>
                    <div class="cell10 alignright" data-bind="text: Globalize.format($data.ostat, 'c2')"></div>
                    <div class="cell10 alignright"><strong data-bind="text: Globalize.format($data.price, 'n2')"></strong></div>
                </div>
            </div>
        </div>
    </div>
</div>
